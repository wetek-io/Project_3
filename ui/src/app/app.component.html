<!-- Landing page -->

<div class="ui-container">
  <h1>Go ahead. Try it on.</h1>

  <p>To get the best results make sure you are in well light environment</p>
  <div class="image-container">
    <div class="nav-btn">
      <span class="prv arrow"></span>
    </div>
    <section class="reference-images image-slider">
      <div *ngFor="let image of reference_images; index as i"  class="image-slide">
        <button (click)="selectedImage(reference_images[i])">
          <img [src]="image"/>
        </button>
      </div>
    </section>
    <div class="nav-btn">
      <span class="nxt arrow"></span>
    </div>
  </div>
</div>
